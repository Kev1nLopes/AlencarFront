<main>
    <div class="login-container">

        <form [formGroup]="form" (ngSubmit)="handleLogin()" novalidate
            class="flex flex-col gap-7 justify-center items-center">
            <h3 class="flex justify-center items-center text-gray-900 text-[2rem]">
                <span>Pro</span>
                <span class="text-blue-600">Mix</span>
            </h3>
            <div class="flex flex-col gap-2 w-full">
                <label htmlFor="username">Username</label>
                <input pInputText id="username" class="border" aria-describedby="username-help"
                    formControlName="username"  autocomplete="off"/>
            </div>
            <div class="flex flex-col gap-2 w-full ">
                <label htmlFor="username">Password</label>
                <p-password class="border" formControlName="password" [feedback]="false" [toggleMask]="true" ></p-password>
            </div>

            <p-button [disabled]="form.invalid" type="submit" label="Entrar" class="btn-login" [loading]="loading"></p-button>
        </form>
    </div>

</main>
