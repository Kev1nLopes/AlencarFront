<div class="w-3/3 p-4">
    <div class="flex justify-between">
        <h1 class="text-2xl text-gray-800 font-bold">Listagem de Pedidos</h1>
        <button (click)="showDialog = true" class="bg-blue-500 text-white py-2 px-4 rounded">Nova Pedido</button>
    </div>

    <table class="w-full mt-10 bg-gray-100 rounded-xl drop-shadow-lg">
        <thead>
            <tr class="bg-blue-500 text-white">
                <th class="py-2 px-4 text-left">ID</th>
                <th class="py-2 px-4 col-span-8 text-left">Cliente</th>
                <th class="py-2 px-4 col-span-8 text-left">Produto</th>
                <th class="py-2 px-4 text-left">Veículo</th>
                <th class="py-2 px-4 text-left">Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through requests and display each row -->
            <tr class="border-b" *ngFor="let request of requests">
                <td class="py-2 px-4 text-left">{{ request.id }}</td>
                <td class="py-2 px-4 col-span-8 text-left">{{ request.client.name }}</td>
                <td class="py-2 px-4 col-span-8 text-left">{{ request.product.name }}</td>
                <td class="py-2 px-4 text-left">{{ request.vehicle.plateNumber }}</td>
                <td class="py-2 px-4 text-left">
                    <span [class]="getStatusChipClass(request.status)">
                        {{ getStatusName(request.status) }}
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
    <p-toast></p-toast>

    <p-dialog header="Cadastro de Requisição" [modal]="true" [draggable]="false"  [(visible)]="showDialog">
        <form [formGroup]="form" (ngSubmit)="createNewRequest()">
            <div class="flex flex-col gap-2 py-5 w-[30vw] min-w-[300px]">
                <label htmlFor="name">Valor</label>
                <input pInputText id="name" class="h-[48px] indent-3" aria-describedby="plate-help" formControlName="amount" />
                <p-dropdown formControlName="client" [options]="clients"  optionLabel="name" placeholder="Selecione o cliente"></p-dropdown>
                <p-dropdown formControlName="product" [options]="products"  optionLabel="name" placeholder="Selecione o produto"></p-dropdown>
                <p-dropdown formControlName="vehicle" [options]="vehicles"  optionLabel="plateNumber" placeholder="Selecione o veiculo"></p-dropdown>
            </div>

            <div class="flex justify-end gap-3">
                <p-button (onClick)="showDialog = false" label="Voltar" class="bg-gray-400 p-3 text-white  rounded ml-auto"></p-button>
                <p-button [disabled]="form.invalid" label="Salvar" type="submit" class="bg-blue-500 p-3 text-white rounded"></p-button>
                
            </div>


        </form>
    </p-dialog>
</div>
