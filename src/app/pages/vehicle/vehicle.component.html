<!-- vehicle.component.html -->
<div class="w-3/3 p-4">
    <div class="flex justify-between">
        <h1 class="text-2xl text-gray-800 font-bold">Listagem de Veículos</h1>
        <button class="bg-blue-500 text-white py-2 px-4 rounded">Novo Veículo</button>
    </div>
</div>

<table class="w-full mt-10 bg-gray-100 rounded-xl drop-shadow-lg">
    <thead>
        <tr class="bg-gray-200">
            <th class="py-2 px-4 text-left">ID</th>
            <th class="py-2 px-4 text-left">Placa</th>
            <th class="py-2 px-4 text-left">Transportadora</th>
            <th class="py-2 px-4 text-left">Status</th>
        </tr>
    </thead>
    <tbody>
        <tr class="border-b" *ngFor="let veiculo of veiculos">
            <td class="py-2 px-4 text-left">{{ veiculo.id }}</td>
            <td class="py-2 px-4 text-left">{{ veiculo.plateNumber }}</td>
            <td class="py-2 px-4 text-left">{{ veiculo.shippingCompany.name }}</td>
            <td class="py-2 px-4 col-span-2 text-left">
                <span class="bg-green-500 text-white py-1 px-2 rounded-full" *ngIf="veiculo.active">Ativo</span>
                <span class="bg-gray-400 text-white py-1 px-2 rounded-full" *ngIf="!veiculo.active">Inativo</span>
            </td>
        </tr>
    </tbody>

</table>
